    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanhodo seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/favicon_io/imagem-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/favicon_io/imagem-m.png" type="image/png">
        <img src="imagens/favicon_io/imagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudios</h1>
